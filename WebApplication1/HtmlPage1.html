<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="jquery-1.8.0.min.js"></script>
    <script>
        function Go() {
            $.post(
                 "http://localhost:8888/Service/getFellows ",
                JSON.stringify(GetJsonData2()),
                 function (data, status, xhr) {
                     var result = JSON.stringify(data);
                     document.write(result);
                 },"json"
                );
        }
     
        function GetJsonData2() {
            var form2 = document.forms["form1"]
            var json = {
                "RealName": form2.RealName.value,
                "SpecialityName": form2.SpecialityName.value,
                "ClassName": form2.ClassName.value,
                "Graduation": form2.Graduation.value,
                "WorkPlace": form2.WorkPlace.value,
                "Address": form2.Address.value,
                "Email": form2.Email.value
            };
            return json;
        }

    </script>
</head>
<body> 
    
    <div id="resText">

    </div>
    <form id = "form1" action="">
        <input type="text" name="RealName" />
        <input type="text" name="SpecialityName" />
        <input type="text" name="ClassName" />
        <input type="text" name="Graduation" />
        <input type="text" name="WorkPlace" />
        <input type="text" name="Address" />
        <input type="text" name="Handset" />
        <input type="text" name="Email" />
        <input type="button" name="name" value="提交" onclick="Go()"/>
    </form>
</body>
</html>
